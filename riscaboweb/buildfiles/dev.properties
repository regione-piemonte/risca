##NOTA BENE: LE STRINGHE XXXXXX SONO DA VALORIZZARE CON I RIFERIMENTI OPPORTUNI

# impostare a true nel caso in cui si debba disabilitare
# la protezione XSRF
xsrffilter.disabled=true

# impostare a true per permettere il passaggio di un finto header shibboleth
# tramite request parameter (modalita' di sviluppo in assenza di configurazione
# effettiva)
idadapterfilter.devmode=true

# impostare a true se si desidera abilitare il CORS (utile in alcuni casi per lo
# sviluppo locale)
corsfilter.enablecors=true

# impostare indirizzo hostname ed endpoint base del server dove risiede riscabesrv
riscabesrv.hostname=XXXXXX
riscabesrv.endpoint_base=XXXXXX

#impostare a true se si è in sviluppo e si vuole utilizzare un profilo mokkato
dev.mode=false

#endpoint servizio IRIDE
iride.endpoint=XXXXXX


# impostare indirizzo hostname nodo 1 del server dove risiede riscabesrv
riscabesrv.hostname.nodo=XXXXXX