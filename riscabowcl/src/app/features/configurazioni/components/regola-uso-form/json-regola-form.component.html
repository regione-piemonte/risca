<div class="container-fluid r-plr--0">
  <form [formGroup]="mainForm" (ngSubmit)="onFormSubmit()">
  
    <div class="row" [ngStyle]="rowMinimoPrincipale">
      <div class="col" [ngStyle]="colMinimoPrincipale">
        <div class="d-flex flex-row">

          <div class="r-mr--40">
            <!-- MINIMO PRINCIPALE -->
            <risca-number-it-format
              [formControlName]="JRF_C.MINIMO_PRINCIPALE"
              [idFormControl]="JRF_C.MINIMO_PRINCIPALE"
              [cssConfig]="formInputs.minimoPrincipaleConfigs.css"
              [dataConfig]="formInputs.minimoPrincipaleConfigs.data"
              [errMapFormControl]="EM.MAP_REGOLA_RANGE_MINIMO_PRINCIPALE"
              [formGroup]="mainForm"
              [formSubmitted]="mainFormSubmitted"
              [disableRequiredCheck]="false"
            ></risca-number-it-format>
          </div>

        </div>
      </div>
    </div>

  </form>
</div>
