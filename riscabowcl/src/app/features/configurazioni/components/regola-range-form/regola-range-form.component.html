<div class="container-fluid r-plr--0">
  <form [formGroup]="mainForm" (ngSubmit)="onFormSubmit()">
  
    <div class="row r-m-intL-t">
      <div class="col">
        <div class="d-flex flex-row">
          
          <div class="r-mr--40 risca-input-label-standard rrf-condizione">
            <!-- CONDIZIONE 1 -->
            <div class="row row-rrf-condizione">
              <div class="col">
                {{ RRF_C.LABEL_CONDIZIONE_1 }}
              </div>
            </div>
            <div class="row row-rrf-condizione-segno" [ngStyle]="RRF_C.STYLE_SEGNO_CONDIZIONE_1">
              <div class="col">
                {{ RRF_C.LABEL_SEGNO_CONDIZIONE_1 }}
              </div>
            </div>
          </div>

          <div class="r-mr--40">
            <!-- VALORE 1 -->
            <risca-number-it-format
              [formControlName]="RRF_C.VALORE_1"
              [idFormControl]="RRF_C.VALORE_1"
              [cssConfig]="formInputs.valore1Configs.css"
              [dataConfig]="formInputs.valore1Configs.data"
              [errMapFormControl]="EM.MAP_REGOLA_RANGE_VALORI"
              [errMapFormGroup]="EM.MAP_RANGE_VALORE1_VALORE2"
              [formGroup]="mainForm"
              [formSubmitted]="mainFormSubmitted"
              [disableRequiredCheck]="false"
            ></risca-number-it-format>
          </div>

          <div class="r-mr--40 risca-input-label-standard rrf-condizione">
            <!-- CONDIZIONE 2 -->
            <div class="row row-rrf-condizione">
              <div class="col">
                {{ RRF_C.LABEL_CONDIZIONE_2 }}
              </div>
            </div>
            <div class="row row-rrf-condizione-segno" [ngStyle]="RRF_C.STYLE_SEGNO_CONDIZIONE_2">
              <div class="col">
                {{ RRF_C.LABEL_SEGNO_CONDIZIONE_2 }}
              </div>
            </div>
          </div>


          <div class="r-mr--40">
            <!-- VALORE 2 -->
            <risca-number-it-format
              [formControlName]="RRF_C.VALORE_2"
              [idFormControl]="RRF_C.VALORE_2"
              [cssConfig]="formInputs.valore2Configs.css"
              [dataConfig]="formInputs.valore2Configs.data"
              [errMapFormControl]="EM.MAP_REGOLA_RANGE_VALORI"
              [errMapFormGroup]="EM.MAP_RANGE_VALORE1_VALORE2"
              [formGroup]="mainForm"
              [formSubmitted]="mainFormSubmitted"
              [disableRequiredCheck]="false"
            ></risca-number-it-format>
          </div>
          
          <div class="r-mr--40">
            <!-- CANONE MINIMO -->
            <risca-number-it-format
              [formControlName]="RRF_C.CANONE_MINIMO"
              [idFormControl]="RRF_C.CANONE_MINIMO"
              [cssConfig]="formInputs.canoneMinimoConfigs.css"
              [dataConfig]="formInputs.canoneMinimoConfigs.data"
              [errMapFormControl]="EM.MAP_REGOLA_CANONE_MINIMO_UNITARIO_PERCENTUALE"
              [formGroup]="mainForm"
              [formSubmitted]="mainFormSubmitted"
              [disableRequiredCheck]="false"
            ></risca-number-it-format>
          </div>
          
          <div class="r-mr--40 rrf-mt-21">
            <risca-primary-button
              [dataConfig]="C_C.BTN_AGGIUNGI"
              [disable]="disableForm"
              (onClick)="onFormSubmit()"
            ></risca-primary-button>
          </div>

        </div>
      </div>
    </div>

  </form>
</div>
