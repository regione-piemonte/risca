<div class="r-m-intL-t">
  <!-- FILO ARIANNA -->
  <risca-filo-arianna></risca-filo-arianna>
</div>

<div *ngIf="navExists">
  <ul ngbNav #ngbNavList="ngbNav" class="nav r-ngb-nav-2"
    [(activeId)]="tabActive"
    [destroyOnHide]="destroyOnHide" 
  >
    <ng-container *ngFor="let nav of riscaNav.navs; let i = index">
      <li class="nav-item" [ngbNavItem]="nav.ngbNavItem" [disabled]="nav.disabled">
        <a ngbNavLink [id]="nav.ngbNavItem"
          [ngClass]="[(i | riscaNavLinkClass:riscaNav:nav2ndLvlClass)]"
          (click)="cambiaNav(nav.ngbNavItem)"
        >
          <div>{{ nav.label }}</div>
        </a>
        <ng-template ngbNavContent>
          <div class="tab-pane fade show" [id]="nav.ngbNavItem">
            <!-- MOROSITA -->
            <ng-container *riscaMaintain="nav.component === riscaNav.MOROSITA_COMPONENT">
              <ricerca-morosita></ricerca-morosita>
            </ng-container>
            
            <!-- RIMBORSI -->
            <ng-container *riscaMaintain="nav.component === riscaNav.RIMBORSI_COMPONENT">
              <ricerca-rimborsi></ricerca-rimborsi>
            </ng-container>

          </div>
        </ng-template>
      </li>
    </ng-container>
  </ul>

  <div class="tab-content" id="tabAzioniGestioneVerifiche" [ngbNavOutlet]="ngbNavList"></div>
</div>

<div class="row r-m-intL-t">
  <div class="col">
    <risca-alert-listener
      [allowAlertClose]="true"
    ></risca-alert-listener>
  </div>
</div>
