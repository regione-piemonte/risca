<div class="r-m-intL-t">
  <!-- FILO ARIANNA -->
  <risca-filo-arianna></risca-filo-arianna>
</div>

<div *ngIf="navExists">
  <ul ngbNav #ngbNavList="ngbNav" class="nav r-ngb-nav-2"
    [(activeId)]="tabActive"
    [destroyOnHide]="destroyOnHide" 
  >
    <ng-container *ngFor="let nav of riscaNav.navs; let i = index">
      <li class="nav-item" [ngbNavItem]="nav.ngbNavItem" [disabled]="nav.disabled">
        <a ngbNavLink [id]="nav.ngbNavItem"
          [ngClass]="[(i | riscaNavLinkClass:riscaNav:nav2ndLvlClass)]"
          (click)="cambiaNav(nav.ngbNavItem)"
        >
          <div>{{ nav.label }}</div>
        </a>
        <ng-template ngbNavContent>
          <div class="tab-pane fade show" [id]="nav.ngbNavItem">

            <!-- RICERCA SEMPLICE -->
            <ng-container *riscaMaintain="(riscaNav.RIC_SEM_COMPONENT | caricaNavContent:nav:pageTarget:praticheNavIdLinks.ricercaSemplice)">
              <ricerca-semplice-pratiche></ricerca-semplice-pratiche>
            </ng-container>
            <!-- RICERCA AVANZATA -->
            <ng-container *riscaMaintain="(riscaNav.RIC_AVA_COMPONENT | caricaNavContent:nav:pageTarget:praticheNavIdLinks.ricercaAvanzata)">
              <ricerca-avanzata
                [ricercaAvanzataConfigs]="ricercaAvanzataConfigs"
              ></ricerca-avanzata>
            </ng-container>
            <!-- GESTIONE PRATICA -->
            <ng-container *riscaMaintain="(riscaNav.INS_PRA_COMPONENT | caricaNavContent:nav:pageTarget:praticheNavIdLinks.inserisciPratica)">
              <inserisci-pratica
                [inserisciPraticaConfigs]="inserisciPraticaConfigs"
                [modalita]="modalita"
              ></inserisci-pratica>
            </ng-container>

          </div>
        </ng-template>
      </li>
    </ng-container>
  </ul>

  <!-- TAB CONTENT CONTAINER -->
  <div class="tab-content" id="tabAzioniPratica" [ngbNavOutlet]="ngbNavList"></div>
</div>
