<!-- PULSANTE CON DIRETTIVA ACCESSOELEMENTOAPP -->
<ng-container *riscaMaintain="attivaAEA">
  <!-- PULSANTE -->
  <button type="button" class="btn" tabindex="-1"
    accessoElementoApp
    [codiceUtilizzo]="dataConfig?.codeAEA"
    [otherDisabled]="disabled"
    [ngClass]="[(cssConfig?.customButton | riscaCssHandler:C_C.CSS_TYPE_CLASS), typeButton]"
    [ngStyle]="cssConfig?.customButton | riscaCssHandler:C_C.CSS_TYPE_STYLE"
    (click)="onClick.emit()"
  >
    {{ dataConfig?.label || '' }}
  </button>
</ng-container>

<!-- PULSANTE NORMALE -->
<ng-container *riscaMaintain="!attivaAEA">
  <!-- PULSANTE -->
  <button type="button" class="btn" tabindex="-1"
    [disabled]="disabled"
    [ngClass]="[(cssConfig?.customButton | riscaCssHandler:C_C.CSS_TYPE_CLASS), typeButton]"
    [ngStyle]="cssConfig?.customButton | riscaCssHandler:C_C.CSS_TYPE_STYLE"
    (click)="onClick.emit()"
  >
    {{ dataConfig?.label || '' }}
  </button>
</ng-container>
